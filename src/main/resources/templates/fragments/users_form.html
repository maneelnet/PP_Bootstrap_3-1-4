<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:fragment="users_form">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Age</th>
      <th scope="col">Email</th>
      <th scope="col">Role</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr class="border-top bg-light" th:each="user, rowStat : ${users}"
        th:classappend="${rowStat.count % 2 != 0 ? 'table-secondary' : 'table-light'}">
      <td th:text="${user.id}" />
      <td th:text="${user.firstName}"/>
      <td th:text="${user.lastName}"/>
      <td th:text="${user.age}"/>
      <td th:text="${user.email}"/>
      <td>
        <th:block th:each="role : ${user.roles}">
          <span th:text="${role.getDescription()}"/>
        </th:block>
      </td>
      <td>
        <a th:href="@{/admin/{id}/profile(id=${user.id})}" class="btn btn-sm btn-primary edit-button">
          Edit
        </a>
      </td>
      <td>
        <a th:href="@{/admin/{id}/profile(id=${user.id})}" class="btn btn-sm btn-danger delete-button">
          Delete
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</th:block>
</body>
</html>
