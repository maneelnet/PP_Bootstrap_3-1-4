<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
    <th:block th:replace="fragments/bootstrapCSS :: bootstrapCSS"/>
</head>
<body>
<th:block th:replace="fragments/header"/>
<div class="container-fluid d-flex flex-row vh-100 p-0">
    <div class="col-2 flex-grow-1 p-3">
        <nav class="nav nav-pills flex-column">
            <th:block th:if="${hasAdmin}">
                <a class="nav-item nav-link" th:href="@{/admin}">Admin</a>
            </th:block>
            <a class="nav-item nav-link active" th:href="@{/user}">User</a>
        </nav>
    </div>
    <div class="col-10 flex-grow-1 bg-light p-3">
        <div class="container-fluid">
            <h1>User information-page</h1>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-users_table" role="tabpanel">
                    <div class="border">
                        <h5 class="m-2">About user</h5>
                    </div>
                    <div class="border bg-white pb-2">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="border-top bg-light table-secondary"}>
                                <td th:text="${userInfo.id}" />
                                <td th:text="${userInfo.firstName}"/>
                                <td th:text="${userInfo.lastName}"/>
                                <td th:text="${userInfo.age}"/>
                                <td th:text="${userInfo.email}"/>
                                <td>
                                    <th:block th:each="role : ${userInfo.roles}">
                                        <span th:text="${role.getDescription()}"/>
                                    </th:block>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<th:block th:replace="fragments/bootstrapJS :: bootstrapJS"/>
</body>
</html>
